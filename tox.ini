[tox]
envlist =
    # list of supported Django/Python versioons:
    # https://docs.djangoproject.com/en/3.0/faq/install/#what-python-version-can-i-use-with-django
    py{36,37}-django111
    py{36,37}-django{21,22,30,master}
    py38-django{22,30}
    py38-{lint,docs}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
usedevelop = true
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = .
commands =
    {envbindir}/coverage run {envbindir}/django-admin test robots -v2
    {envbindir}/coverage report -m
    {envbindir}/coverage xml
deps =
    -r{toxinidir}/tests/requirements.txt
    django111: django>=1.11,<2.0
    django21: django>=2.1,<2.2
    django22: django>=2.2,<2.3
    django30: django>=3.0,<3.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz

[testenv:py38-lint]
basepython = python3.8
skip_install = true
deps =
    isort
    flake8
    flake8-black
    twine
commands =
    isort -c -diff src tests
    flake8 src tests
    python setup.py sdist
    twine check dist/*

[testenv:py38-docs]
basepython = python3.8
deps =
    Sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
