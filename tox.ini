[tox]
envlist =
    # list of supported Django/Python versions:
    # https://docs.djangoproject.com/en/dev/faq/install/#what-python-version-can-i-use-with-django
    py{36,37,38,39,310}-dj{22,31,32}
    py{38,39,310}-dj{40}
    py{38,39,310}-djmain
    py38-{lint,docs}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
usedevelop = true
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = .
commands =
    {envbindir}/coverage run {envbindir}/django-admin test robots -v2
    {envbindir}/coverage report -m
    {envbindir}/coverage xml
deps =
    -r{toxinidir}/tests/requirements.txt
    dj22: django>=2.2,<2.3
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    dj40: django>=4.0a1,<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz

[testenv:py38-lint]
basepython = python3.8
skip_install = true
deps =
    isort
    flake8
    flake8-black
    twine
commands =
    isort -c -diff src tests
    flake8 src tests
    python setup.py sdist
    twine check dist/*

[testenv:py38-docs]
basepython = python3.8
deps =
    Sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
